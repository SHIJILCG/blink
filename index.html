<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="start-button-div">
        <span onclick="starttheflow()" id="start-butt">START</span>
      </div>
      <div class="stop-button-div">
        <span onclick="stoptheflow()" id="stop-butt">STOP</span>
      </div>
      <div class="numberofline-div">
        <span>ENTER NUMBER OF ROW</span>
        <input type="text" onchange="chandedtheline(event)"  placeholder="1" />
      </div>
      <div class="delay-div">
        <span>ENTER THE DELAY TIME(milliseconds)</span>
        <input type="text" onchange="chandedthetime(event)" placeholder="1000"/>
      </div>
    </header>
    <main>
      <div class="resultentspace"></div>
    </main>
    <script src="profect.js"></script>
  </body>
</html>
